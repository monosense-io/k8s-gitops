---
version: '3'

set: [pipefail]
shopt: [globstar]

vars:
  BOOTSTRAP_DIR: '{{.ROOT_DIR}}/bootstrap'
  KUBERNETES_DIR: '{{.ROOT_DIR}}/kubernetes'
  TALOS_DIR: '{{.ROOT_DIR}}/talos'

env:
  KUBECONFIG: '{{.KUBERNETES_DIR}}/kubeconfig'
  MINIJINJA_CONFIG_FILE: '{{.ROOT_DIR}}/.minijinja.toml'
  TALOSCONFIG: '{{.TALOS_DIR}}/talosconfig'

includes:
  cluster: .taskfiles/cluster
  bootstrap: .taskfiles/bootstrap
  kubernetes: .taskfiles/kubernetes
  talos: .taskfiles/talos
  volsync: .taskfiles/volsync
  workstation: .taskfiles/workstation
  op: .taskfiles/onepassword
  synergyflow: .taskfiles/synergyflow

tasks:

  default:
    cmd: task --list
    silent: true

  validate-cilium-core:
    desc: Local validation for Cilium core manifests (no cluster required)
    cmds:
      - ./scripts/validate-cilium-core.sh
    preconditions:
      - which flux
      - which kustomize
      - which kubeconform
      - which yq
