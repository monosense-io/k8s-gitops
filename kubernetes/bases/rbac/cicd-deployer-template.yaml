---
# CI/CD Deployer ServiceAccount Template (per-namespace)
# Purpose: Automated deployment from GitHub Actions, GitLab CI
# Persona: CI/CD pipelines
# Validation: Security BLOCKER #1 - RBAC Model
#
# USAGE:
#   1. Copy this file to your namespace directory
#   2. Replace <NAMESPACE> with actual namespace name
#   3. Generate token: kubectl create token cicd-deployer -n <NAMESPACE>
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cicd-deployer
  namespace: <NAMESPACE>
  labels:
    app.kubernetes.io/managed-by: flux
    rbac.monosense.io/persona: cicd
automountServiceAccountToken: false # Explicitly mount in pods only
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cicd-deployer
  namespace: <NAMESPACE>
  labels:
    app.kubernetes.io/managed-by: flux
    rbac.monosense.io/persona: cicd
    rbac.monosense.io/privilege-level: namespace-scoped
rules:
  # Deploy application manifests
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - replicasets
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  # Manage services and configmaps
  - apiGroups: [""]
    resources:
      - services
      - configmaps
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  # Read pod status for health checks
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - pods/status
    verbs: ["get", "list", "watch"]

  # Read events for debugging deployment issues
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

  # Update ingress for routing changes
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  # DENY: Cannot delete resources (manual intervention required)
  # (No 'delete' verb granted)

  # DENY: Cannot exec into pods
  # (No pods/exec permission)

  # DENY: Cannot scale deployments arbitrarily
  # (No deployments/scale permission)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cicd-deployer
  namespace: <NAMESPACE>
  labels:
    app.kubernetes.io/managed-by: flux
    rbac.monosense.io/persona: cicd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cicd-deployer
subjects:
  - kind: ServiceAccount
    name: cicd-deployer
    namespace: <NAMESPACE>
