---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: flux2
  namespace: flux-system
spec:
  interval: 30m
  url: oci://ghcr.io/fluxcd/charts/flux2
  ref:
    tag: 2.14.2
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: flux2
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: Create
  upgrade:
    remediation:
      retries: 2
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  rollback:
    cleanupOnFail: true
    recreate: true
  values:
    clusterDomain: cluster.local
    components:
      # enable helm-controller + source-controller + kustomize-controller by default
      extra: []
    logLevel: info
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
