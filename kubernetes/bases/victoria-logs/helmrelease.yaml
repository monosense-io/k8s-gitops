---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: victoria-logs-cluster
  namespace: observability
spec:
  interval: 30m
  ref:
    tag: 0.0.14
  url: oci://ghcr.io/victoriametrics/helm-charts/victoria-logs-cluster
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
  namespace: observability
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: victoria-logs-cluster
    namespace: observability
  install:
    remediation:
      retries: 3
    crds: CreateReplace
    createNamespace: true
  upgrade:
    remediation:
      retries: 2
      strategy: rollback
    cleanupOnFail: true
  rollback:
    recreate: true
    cleanupOnFail: true
  values:
    namespaceOverride: observability
    fullnameOverride: victorialogs
    global:
      image:
        pullPolicy: IfNotPresent
    vmstorage:
      replicaCount: 3
      retentionPeriod: ${OBSERVABILITY_LOGS_RETENTION}
      persistentVolume:
        enabled: true
        storageClass: ${OBSERVABILITY_BLOCK_SC}
        size: 500Gi
    vminsert:
      replicaCount: 2
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
    vmselect:
      replicaCount: 2
      persistentVolume:
        enabled: true
        storageClass: ${OBSERVABILITY_BLOCK_SC}
        size: 50Gi
    vmauth:
      replicaCount: 2
      ingress:
        enabled: false
    serviceMonitor:
      enabled: true
