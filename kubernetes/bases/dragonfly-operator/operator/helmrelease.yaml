---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
  namespace: dragonfly-operator-system
spec:
  interval: 30m
  chart:
    spec:
      chart: dragonfly-operator
      version: ${DRAGONFLY_OPERATOR_VERSION:=1.3.0}
      sourceRef:
        kind: OCIRepository
        name: dragonfly-operator
        namespace: flux-system
      interval: 12h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    # Operator Configuration
    replicaCount: 2

    # Resource Management
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

    # High Availability
    podDisruptionBudget:
      enabled: true
      minAvailable: 1

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - dragonfly-operator
              topologyKey: kubernetes.io/hostname

    # Monitoring
    monitoring:
      serviceMonitor:
        enabled: true
        labels:
          prometheus: victoria-metrics

    # Security Context
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 10001
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

    # Service Account
    serviceAccount:
      create: true
      name: dragonfly-operator
