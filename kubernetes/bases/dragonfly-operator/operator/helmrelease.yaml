---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
  namespace: dragonfly-operator-system
  labels:
    app.kubernetes.io/name: dragonfly-operator
    app.kubernetes.io/component: operator
spec:
  interval: 30m
  timeout: 15m

  chartRef:
    kind: OCIRepository
    name: dragonfly-operator
    namespace: flux-system

  # CRD management
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      strategy: rollback
    cleanupOnFail: true

  values:
    # High availability operator
    replicaCount: 2

    # Operator image (ghcr.io registry)
    image:
      repository: ghcr.io/dragonflydb/operator
      tag: v1.3.0
      pullPolicy: IfNotPresent

    # Anti-affinity for operator pods
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: dragonfly-operator
              topologyKey: kubernetes.io/hostname

    # PodDisruptionBudget
    podDisruptionBudget:
      enabled: true
      minAvailable: 1

    # ServiceMonitor for operator metrics
    serviceMonitor:
      enabled: true
      interval: 30s

    # Security context (PSA restricted compliant)
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 10001
      fsGroup: 10001
      seccompProfile:
        type: RuntimeDefault

    securityContext:
      runAsNonRoot: true
      runAsUser: 10001
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

    # Resource limits
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "256Mi"
