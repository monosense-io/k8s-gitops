# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: cilium
    namespace: flux-system
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 2
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  rollback:
    recreate: true
    cleanupOnFail: true
  values:
    cluster:
      name: ${CLUSTER}
      id: ${CLUSTER_ID}

    bgpControlPlane:
      enabled: true
      secretsNamespace:
        create: true
        name: kube-system

    gatewayAPI:
      enabled: true
      envoy:
        enabled: true
        service:
          type: LoadBalancer
          annotations:
            io.cilium/lb-ipam-ips: ${CILIUM_GATEWAY_LB_IP}
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 512Mi

    ipam:
      mode: kubernetes
      operator:
        clusterPoolIPv4PodCIDRList: ${POD_CIDR}
        clusterPoolIPv4MaskSize: 24

    l2announcements:
      enabled: false

    clusterMesh:
      useAPIServer: true
      apiserver:
        replicas: 2
        service:
          type: LoadBalancer
          annotations:
            io.cilium/lb-ipam-ips: ${CLUSTERMESH_IP}

    bpf:
      masquerade: true
      tproxy: true
      hostLegacyRouting: false
      lbExternalClusterIP: true

    k8sServiceHost: ${K8S_SERVICE_HOST}
    k8sServicePort: 6443

    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"

    routingMode: native
    autoDirectNodeRoutes: true
    ipv4NativeRoutingCIDR: ${POD_CIDR_STRING}
    tunnelProtocol: ""

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true

    # Cilium Service Mesh (POC): SPIRE disabled to resolve HelmRelease adoption issues
    # Re-enable after Flux successfully adopts the Helm release
    authentication:
      enabled: false
      mutual:
        spire:
          enabled: false
          install:
            enabled: false
            # Install SPIRE into the "cilium" namespace managed by the chart
            namespace: cilium
            existingNamespace: false

    operator:
      replicas: 2
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 512Mi

    rollOutCiliumPods: true
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
