---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-cluster
  namespace: ${ROOK_CEPH_NAMESPACE}
  labels:
    app: rook-ceph
    app.kubernetes.io/name: rook-ceph-cluster
    app.kubernetes.io/managed-by: flux
spec:
  selector:
    matchLabels:
      app: rook-ceph-mon
      prometheus: "true"
  endpoints:
    - port: http-metrics
      interval: 30s
      path: /metrics
      scrapeTimeout: 10s
