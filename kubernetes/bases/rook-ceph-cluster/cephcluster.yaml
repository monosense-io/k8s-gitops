---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ${ROOK_CEPH_CLUSTER_NAME}
  namespace: ${ROOK_CEPH_NAMESPACE}
spec:
  cephVersion:
    image: quay.io/ceph/ceph:${ROOK_CEPH_IMAGE_TAG}
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  mon:
    count: ${ROOK_CEPH_MON_COUNT}
    allowMultiplePerNode: false
  mgr:
    count: 2
    modules:
      - name: rook
        enabled: true
  dashboard:
    enabled: true
    ssl: true
  network:
    provider: host
  disruptionManagement:
    machineDisruptionBudgetNamespace: ${ROOK_CEPH_NAMESPACE}
    osdMaintenanceTimeout: 30
    managePodBudgets: true
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
      - name: infra-01
        devices:
          - name: "/dev/disk/by-id/nvme-PNY_CS1031_1TB_SSD_PNY2301230103010067A"
        config:
          osdsPerDevice: "1"
          crushRoot: default
          databaseSizeMB: "0"
          walSizeMB: "0"
          encryptedDevice: "false"
          preferredDeviceClass: ${ROOK_CEPH_OSD_DEVICE_CLASS}
      - name: infra-02
        devices:
          - name: "/dev/disk/by-id/nvme-PNY_CS2241_1TB_SSD_PNY23242306160103994"
        config:
          osdsPerDevice: "1"
          crushRoot: default
          databaseSizeMB: "0"
          walSizeMB: "0"
          encryptedDevice: "false"
          preferredDeviceClass: ${ROOK_CEPH_OSD_DEVICE_CLASS}
      - name: infra-03
        devices:
          - name: "/dev/disk/by-id/nvme-PNY_CS1031_1TB_SSD_PNY23012301030100E10"
        config:
          osdsPerDevice: "1"
          crushRoot: default
          databaseSizeMB: "0"
          walSizeMB: "0"
          encryptedDevice: "false"
          preferredDeviceClass: ${ROOK_CEPH_OSD_DEVICE_CLASS}
  cleanupPolicy:
    confirmation: none
