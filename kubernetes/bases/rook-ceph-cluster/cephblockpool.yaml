---
# yaml-language-server: $schema=https://raw.githubusercontent.com/rook/rook/master/deploy/examples/crds.yaml
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: ${ROOK_CEPH_BLOCKPOOL_NAME}
  namespace: ${ROOK_CEPH_NAMESPACE}
spec:
  failureDomain: host
  replicated:
    size: 3
    requireSafeReplicaSize: true
  parameters:
    compression_mode: aggressive
