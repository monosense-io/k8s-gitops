---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 15m
  chart:
    spec:
      chart: openebs
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 2
      strategy: rollback
    cleanupOnFail: true
  rollback:
    recreate: true
    cleanupOnFail: true
  values:
    legacy:
      enabled: false
    ndm:
      enabled: false
    localpv-provisioner:
      enabled: true
      image:
        registry: quay.io
      hostpathClass:
        enabled: false
      basePath: ${OPENEBS_BASEPATH}
    jiva:
      enabled: false
    cstor:
      enabled: false
    zfs-localpv:
      enabled: false
    mayastor:
      enabled: false
