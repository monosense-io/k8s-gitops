---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-bit
  namespace: fluent-bit
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: fluent-bit
  driftDetection:
    mode: enabled
  values:
    image:
      repository: fluent/fluent-bit
      tag: "4.1.1"

    # DaemonSet configuration
    daemonSet:
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1

    # Resources
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi

    # Volumes for Talos Linux
    extraVolumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibcontainers
        hostPath:
          path: /var/lib/containerd/io.containerd.runtime.v2.task/k8s.io
      - name: fluent-bit-state
        hostPath:
          path: /var/fluent-bit/state
          type: DirectoryOrCreate

    extraVolumeMounts:
      - name: varlog
        mountPath: /var/log
        readOnly: true
      - name: varlibcontainers
        mountPath: /var/lib/containerd/io.containerd.runtime.v2.task/k8s.io
        readOnly: true
      - name: fluent-bit-state
        mountPath: /var/fluent-bit/state

    # Network configuration
    hostNetwork: true

    # Tolerations for all nodes
    tolerations:
      - operator: Exists

    # Security
    podSecurityContext:
      runAsUser: 0
      fsGroup: 0
    containerSecurityContext:
      privileged: true
      readOnlyRootFilesystem: false

    # Priority
    priorityClassName: system-node-critical

    # RBAC
    rbac:
      create: true
      nodeAccess: true

    # Service account
    serviceAccount:
      create: true

    # Configuration
    config:
      service: |
        [SERVICE]
            Flush        5
            Daemon       Off
            Log_Level    info
            Parsers_File parsers.conf
            HTTP_Server  On
            HTTP_Listen  0.0.0.0
            HTTP_Port    2020
            Health_Check On

      inputs: |
        [INPUT]
            Name              tail
            Path              /var/log/containers/*.log
            Exclude_Path      /var/log/containers/*fluent-bit*.log
            Parser            cri
            Tag               kube.*
            DB                /var/log/flb_kube.db
            DB.Sync           Normal
            Mem_Buf_Limit     5MB
            Skip_Long_Lines   On
            Refresh_Interval  10
            Rotate_Wait       30

      filters: |
        [FILTER]
            Name                kubernetes
            Match               kube.*
            Kube_URL            https://kubernetes.default.svc:443
            Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
            Merge_Log           On
            Merge_Log_Key       log_processed
            K8S-Logging.Parser  On
            K8S-Logging.Exclude On
            Labels              On
            Annotations         On

        [FILTER]
            Name          modify
            Match         kube.*
            Add           cluster ${CLUSTER}
            Add           tenant ${OBSERVABILITY_LOG_TENANT}

        [FILTER]
            Name          grep
            Match         kube.*
            Exclude       log ^$

      outputs: |
        [OUTPUT]
            Name          http
            Match         kube.*
            Host          ${OBSERVABILITY_LOG_ENDPOINT_HOST}
            Port          ${OBSERVABILITY_LOG_ENDPOINT_PORT}
            URI           ${OBSERVABILITY_LOG_ENDPOINT_PATH}
            Format        json
            Header        X-Scope-OrgID ${OBSERVABILITY_LOG_TENANT}
            compress      gzip
            Retry_Limit   3

        [OUTPUT]
            Name          stdout
            Match         *
            Format        json_lines

      parsers: |
        [PARSER]
            Name   cri
            Format json
            Time_Key time
            Time_Format %Y-%m-%dT%H:%M:%S.%L
            Time_Keep   On
            Field_name message
            Field_name stream
            Field_name time

    # Monitoring
    serviceMonitor:
      enabled: true
      namespace: fluent-bit
      labels:
        app.kubernetes.io/name: fluent-bit
        app.kubernetes.io/component: monitoring