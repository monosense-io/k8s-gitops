---
# BASE TEMPLATE - Actual instances should be created in workloads/platform/cicd/actions-runner/runners/
# This file is provided as a reference template showing all available configuration options
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${RUNNER_SCALE_SET_NAME}
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # GitHub configuration
    githubConfigUrl: ${GITHUB_CONFIG_URL}
    githubConfigSecret: ${GITHUB_SECRET_NAME}

    # Scaling configuration
    minRunners: ${MIN_RUNNERS}
    maxRunners: ${MAX_RUNNERS}

    # Runner container mode
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ${OPENEBS_STORAGE_CLASS}
        resources:
          requests:
            storage: ${RUNNER_STORAGE_SIZE}

    # Controller service account reference
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: ${ACTIONS_RUNNER_NAMESPACE}

    # Runner pod template
    template:
      spec:
        serviceAccountName: ${RUNNER_SCALE_SET_NAME}

        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:latest
            command:
              - /home/runner/run.sh
            env:
              # Allow running jobs directly in pod (not in job containers)
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: RUNNER_SCALE_SET_NAME
                value: ${RUNNER_SCALE_SET_NAME}

            # Resource limits per runner
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                cpu: 2000m
                memory: 4Gi
