---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: ${ROOK_CEPH_NAMESPACE}
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.18.4
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 2
      strategy: rollback
    cleanupOnFail: true
  rollback:
    recreate: true
    cleanupOnFail: true
  values:
    crds:
      enabled: true

    # Resource management for operator pods
    resources:
      limits:
        memory: 512Mi
        cpu: 500m
      requests:
        memory: 256Mi
        cpu: 250m

    # Operator HA configuration
    replicaCount: 2

    # CSI configuration
    csi:
      enableCephfsDriver: true
      enableCephfsSnapshotter: true
      enableRBDSnapshotter: true
      provisionerReplicas: 2
      allowUnsupportedVersion: false

      # CSI resource requests/limits
      provisioner:
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 500m

      attacher:
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 500m

      resizer:
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 500m

      rbdplugin:
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 1000m

    # Pod disruption budgets
    # These are recommended to be created separately as PDB resources

    # Node selector for operator pods
    # nodeSelector: {}

    # Tolerations for operator pods
    # tolerations: []

    # Pod anti-affinity for high availability
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - rook-ceph-operator
              topologyKey: kubernetes.io/hostname
