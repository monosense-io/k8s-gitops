---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-bit
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: fluent-bit
      version: 0.45.1
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 2
      strategy: rollback
    cleanupOnFail: true
  rollback:
    recreate: true
    cleanupOnFail: true
  values:
    fullnameOverride: fluent-bit
    serviceAccount:
      create: true
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    resources:
      limits:
        memory: 400Mi
      requests:
        cpu: 50m
        memory: 200Mi
    daemonSetVolumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlibcontainers
        hostPath:
          path: /var/lib/containerd/io.containerd.runtime.v2.task/k8s.io
      - name: positiondb
        hostPath:
          path: /var/fluent-bit/state
          type: DirectoryOrCreate
    daemonSetVolumeMounts:
      - name: varlog
        mountPath: /var/log
      - name: varlibcontainers
        mountPath: /var/lib/containerd/io.containerd.runtime.v2.task/k8s.io
        readOnly: true
      - name: varlibdockercontainers
        mountPath: /var/lib/docker/containers
        readOnly: true
      - name: positiondb
        mountPath: /var/fluent-bit/state
    input:
      tail:
        enabled: false
    config:
      service: |
        [SERVICE]
            Flush        5
            Grace        30
            Daemon       Off
            Log_Level    info
            Parsers_File parsers.conf
            HTTP_Server  On
            HTTP_Listen  0.0.0.0
            HTTP_Port    2020
      inputs: |
        [INPUT]
            Name              tail
            Tag               kube.*
            Path              /var/log/containers/*.log
            Parser            docker
            DB                /var/fluent-bit/state/flb_kube.db
            Mem_Buf_Limit     10MB
            Skip_Long_Lines   On
            Refresh_Interval  10
        [INPUT]
            Name              systemd
            Tag               host.*
            Systemd_Filter    _SYSTEMD_UNIT=kubelet.service
            Read_From_Tail    On
      filters: |
        [FILTER]
            Name                kubernetes
            Match               kube.*
            Kube_Tag_Prefix     kube.var.log.containers.
            Merge_Log           On
            Keep_Log            Off
        [FILTER]
            Name                modify
            Match               *
            Add                 cluster ${CLUSTER}
      outputs: |
        [OUTPUT]
            Name                http
            Match               *
            Host                ${OBSERVABILITY_LOG_ENDPOINT_HOST}
            Port                ${OBSERVABILITY_LOG_ENDPOINT_PORT}
            URI                 ${OBSERVABILITY_LOG_ENDPOINT_PATH}
            Format              json
            Json_Date_Key       timestamp
            Json_Date_Format    iso8601
            Retry_Limit         False
            tls                 ${OBSERVABILITY_LOG_ENDPOINT_TLS}
            Header              X-Scope-OrgID ${OBSERVABILITY_LOG_TENANT}
      customParsers: |
        [PARSER]
            Name        docker
            Format      json
            Time_Key    time
            Time_Format %Y-%m-%dT%H:%M:%S.%L
