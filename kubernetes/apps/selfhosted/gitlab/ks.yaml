---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gitlab
  namespace: &namespace selfhosted
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/cnpg
    - ../../../../components/dragonfly
    - ../../../../components/gatus/external
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: databases
    - name: dragonfly-operator
      namespace: databases
    - name: external-secrets
      namespace: external-secrets
    - name: minio
      namespace: storage
  healthCheckExprs:
    # Check Dragonfly is ready
    - apiVersion: dragonflydb.io/v1alpha1
      current: status.phase == 'ready'
      failed:  status.phase != 'ready'
      kind: Dragonfly
    # Check PostgreSQL is ready
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
    # Check ExternalSecrets are ready
    - apiVersion: external-secrets.io/v1
      kind: ClusterSecretStore
      failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
  interval: 30m
  path: ./kubernetes/apps/selfhosted/gitlab/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: git
      CNPG_NAME: postgres
      DRAGONFLY_ARGS_THREADS: "4"
      DRAGONFLY_REQUESTS_CPU: "200m"
      DRAGONFLY_REQUESTS_MEMORY: "512Mi"
      DRAGONFLY_LIMITS_MEMORY: "1Gi"
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 10m
  wait: false
