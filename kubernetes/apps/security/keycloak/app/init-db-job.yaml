---
apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-init-db
  namespace: security
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17.6
          envFrom:
            - secretRef:
                name: keycloak-initdb-secret
