---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak-operator
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/apps/security/keycloak-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  targetNamespace: security
  wait: true
  timeout: 5m
