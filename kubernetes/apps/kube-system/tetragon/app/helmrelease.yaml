---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tetragon
spec:
  interval: 30m
  chart:
    spec:
      chart: tetragon
      version: 1.3.x
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    tetragon:
      enabled: true
      image:
        override: "quay.io/cilium/tetragon:v1.3.1"
      # Prometheus monitoring
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            prometheus.io/service-monitor: "true"
      # Security context
      securityContext:
        privileged: true
      # Resource management
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
    # Event export configuration - use file-based export for production
    export:
      mode: "file"
      filenames:
        - "/var/run/tetragon/tetragon.log"
      # File rotation settings
      fileMaxSize: 100  # MB
      fileMaxBackups: 5
      # Can also enable stdout for debugging
      stdout:
        enabled: false
    # Enable eBPF tracing
    enableProcessCred: true
    enableProcessNs: true
    # gRPC server for tetra CLI
    grpc:
      enabled: true
      address: "localhost:54321"
