---
# BGP Authentication Secret
# This secret stores the MD5 password for BGP session authentication
# IMPORTANT: Replace "CHANGE-ME-STRONG-PASSWORD" with a strong password
# and ensure the same password is configured on the upstream router (10.25.11.1)
apiVersion: v1
kind: Secret
metadata:
  name: bgp-auth-secret
  namespace: kube-system
type: Opaque
stringData:
  password: "CHANGE-ME-STRONG-PASSWORD"  # TODO: Generate strong password
---
