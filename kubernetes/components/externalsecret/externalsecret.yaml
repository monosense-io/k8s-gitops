spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}  # Usually "onepassword"
  target:
    name: placeholder-secret  # Override in consumer
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Example mapping - customize in consumer
        # key: "{{ .key }}"
  data:
