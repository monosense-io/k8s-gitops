---
# Privileged Namespace Component
# Creates a namespace with privileged pod security standards
# Use for system namespaces like kube-system, flux-system
#
# Usage:
#   apiVersion: kustomize.config.k8s.io/v1beta1
#   kind: Kustomization
#   namespace: kube-system
#   components:
#     - ../../components/namespace-privileged

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - namespace.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: flux
    includeSelectors: false
    includeTemplates: true
