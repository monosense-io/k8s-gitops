---
# Default deny all ingress to dragonfly namespace
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: ${DRAGONFLY_NAMESPACE:=dragonfly-system}
spec:
  endpointSelector: {}
  ingress:
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "8080"  # Health checks from kubelet
              protocol: TCP

---
# Allow ingress from approved namespaces
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ${DRAGONFLY_NAME:=dragonfly}-allow-clients
  namespace: ${DRAGONFLY_NAMESPACE:=dragonfly-system}
spec:
  endpointSelector:
    matchLabels:
      app: dragonfly

  ingress:
    # Allow from GitLab namespace (if enabled)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ${DRAGONFLY_ALLOW_GITLAB_NS:=gitlab-system}
      toPorts:
        - ports:
            - port: "${DRAGONFLY_PORT:=6379}"
              protocol: TCP
            - port: "${DRAGONFLY_ADMIN_PORT:=6380}"
              protocol: TCP

    # Allow from Harbor namespace (if enabled)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ${DRAGONFLY_ALLOW_HARBOR_NS:=harbor}
      toPorts:
        - ports:
            - port: "${DRAGONFLY_PORT:=6379}"
              protocol: TCP

    # Allow from Observability namespace (metrics scraping)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ${DRAGONFLY_ALLOW_OBSERVABILITY_NS:=observability}
      toPorts:
        - ports:
            - port: "${DRAGONFLY_PORT:=6379}"
              protocol: TCP

    # Allow health checks from within namespace
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ${DRAGONFLY_NAMESPACE:=dragonfly-system}
      toPorts:
        - ports:
            - port: "${DRAGONFLY_PORT:=6379}"
              protocol: TCP
            - port: "${DRAGONFLY_ADMIN_PORT:=6380}"
              protocol: TCP
            - port: "8080"
              protocol: TCP

  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"

    # Allow communication between Dragonfly pods (replication)
    - toEndpoints:
        - matchLabels:
            app: dragonfly
            dragonflydb.io/instance: ${DRAGONFLY_NAME:=dragonfly}
      toPorts:
        - ports:
            - port: "${DRAGONFLY_PORT:=6379}"
              protocol: TCP
            - port: "${DRAGONFLY_ADMIN_PORT:=6380}"
              protocol: TCP
