---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${DRAGONFLY_SECRET_NAME:=dragonfly-auth}
  namespace: ${DRAGONFLY_NAMESPACE:=dragonfly-system}
  labels:
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/component: ${DRAGONFLY_COMPONENT:=database}
spec:
  refreshInterval: ${DRAGONFLY_SECRET_REFRESH_INTERVAL:=1h}

  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE:=onepassword}

  target:
    name: ${DRAGONFLY_SECRET_NAME:=dragonfly-auth}
    creationPolicy: Owner

  data:
    - secretKey: password
      remoteRef:
        key: ${DRAGONFLY_AUTH_SECRET_PATH}
        property: password
