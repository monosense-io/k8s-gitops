---
# CiliumNetworkPolicy - Allow DNS with SPIFFE Identity
# Permits DNS queries to kube-dns/CoreDNS with identity verification
# Only allows pods with valid SPIFFE identities to make DNS queries
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-dns
  namespace: default  # This will be applied to all namespaces
spec:
  endpointSelector: {}
  egress:
    # Allow DNS queries to CoreDNS with SPIFFE identity verification
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns  # CoreDNS
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow DNS queries to kube-system namespace pods (alternative CoreDNS labeling)
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
  # Note: This policy ensures only pods with valid SPIFFE identities can resolve DNS
  # Prevents unauthorized pods from performing DNS reconnaissance