---
# Network Policy - Allow DNS
# Permits DNS queries to kube-dns/CoreDNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow DNS queries to kube-system
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns  # CoreDNS
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
