---
# NetworkPolicy Component - Allow DNS
# Allows pods to make DNS queries to kube-dns/CoreDNS
#
# Usage:
#   apiVersion: kustomize.config.k8s.io/v1beta1
#   kind: Kustomization
#   namespace: my-namespace
#   components:
#     - ../../../components/networkpolicy/allow-dns
#
# Use with deny-all to permit only DNS traffic

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - networkpolicy.yaml
