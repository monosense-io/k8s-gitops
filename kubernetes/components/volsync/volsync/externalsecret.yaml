---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-restic"
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-restic-secret"
    template:
      data:
        RESTIC_REPOSITORY: "s3:http://10.25.11.3:9000/${VOLSYNC_BUCKET:=volsync}/${APP}"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        AWS_ENDPOINT: "http://10.25.11.3:9000"
        AWS_DEFAULT_REGION: "us-east-1"
        AWS_S3_FORCE_PATH_STYLE: "true"
  dataFrom:
    - extract:
        key: volsync-minio
