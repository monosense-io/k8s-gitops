---
# PodDisruptionBudget for Rook Ceph MON daemons
# CRITICAL: Ceph requires majority quorum (2/3) for etcd-like consensus
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rook-ceph-mon
  namespace: ${ROOK_CEPH_NAMESPACE:=rook-ceph}
spec:
  # With 3 MONs, ensure 2 always available (maintains quorum)
  minAvailable: 2
  selector:
    matchLabels:
      app: rook-ceph-mon
      rook_cluster: ${ROOK_CEPH_CLUSTER_NAME:=rook-ceph}
