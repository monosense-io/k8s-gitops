---
# PodDisruptionBudget for Rook Ceph MGR daemons
# MGR provides dashboard and orchestration (1 active + 1 standby)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rook-ceph-mgr
  namespace: ${ROOK_CEPH_NAMESPACE:=rook-ceph}
spec:
  # Ensure at least 1 MGR available (can tolerate 1 disruption with 2 replicas)
  minAvailable: 1
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: ${ROOK_CEPH_CLUSTER_NAME:=rook-ceph}
