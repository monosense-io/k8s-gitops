# Pod Disruption Budget - Max 1 Pod Unavailable
# Prevents voluntary disruptions from taking down all replicas
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: placeholder  # Will be replaced by Deployment name
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: placeholder  # Will be replaced by Deployment label
