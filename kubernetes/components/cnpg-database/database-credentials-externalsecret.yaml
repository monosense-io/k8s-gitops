---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}
  target:
    name: database-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # PostgreSQL connection details
        host: "shared-postgres-rw.cnpg-system.svc.cluster.local"
        port: "5432"
        database: "{{ .database }}"
        username: "{{ .username }}"
        password: "{{ .password }}"

        # Connection string formats
        postgres-uri: "postgresql://{{ .username }}:{{ .password }}@shared-postgres-rw.cnpg-system.svc.cluster.local:5432/{{ .database }}"
        jdbc-url: "jdbc:postgresql://shared-postgres-rw.cnpg-system.svc.cluster.local:5432/{{ .database }}"

  data:
    - secretKey: database
      remoteRef:
        key: changeme-secret-path
        property: database
    - secretKey: username
      remoteRef:
        key: changeme-secret-path
        property: username
    - secretKey: password
      remoteRef:
        key: changeme-secret-path
        property: password
