---
# GitLab Web UI HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitlab-web
  namespace: gitlab-system
  labels:
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/component: web
spec:
  parentRefs:
    - kind: Gateway
      name: ${CILIUM_GATEWAY_EXTERNAL_NAME}
      namespace: kube-system
      sectionName: https

  hostnames:
    - ${GITLAB_HOST}

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - kind: Service
          name: gitlab-webservice-default
          port: 8181
          weight: 1

---
# GitLab Container Registry HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitlab-registry
  namespace: gitlab-system
  labels:
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/component: registry
spec:
  parentRefs:
    - kind: Gateway
      name: ${CILIUM_GATEWAY_EXTERNAL_NAME}
      namespace: kube-system
      sectionName: https

  hostnames:
    - ${GITLAB_REGISTRY_HOST}

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - kind: Service
          name: gitlab-registry
          port: 5000
          weight: 1
