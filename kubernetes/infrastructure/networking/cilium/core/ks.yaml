---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-core
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cilium-core
    app.kubernetes.io/component: networking
spec:
  interval: 5m
  retryInterval: 1m
  timeout: 10m
  prune: true
  wait: false  # Disabled to prevent blocking on HelmRelease install timeout
  path: ./kubernetes/infrastructure/networking/cilium/core/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
