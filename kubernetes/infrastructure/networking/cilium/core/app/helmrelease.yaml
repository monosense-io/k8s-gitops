apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: cilium-charts
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 2
    cleanupOnFail: true
  rollback:
    recreate: true
    cleanupOnFail: true
  values:
    cluster:
      name: ${CLUSTER}
      id: ${CLUSTER_ID}

    # Talos Linux compatibility: Disable sysctl init container (Talos doesn't have /etc/sysctl.d)
    sysctlfix:
      enabled: false

    # Security Context: Explicit capabilities for Talos Linux
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    # Networking
    ipv4NativeRoutingCIDR: ${POD_CIDR_STRING}
    routingMode: native
    autoDirectNodeRoutes: true

    # Kube-proxy replacement and encryption
    kubeProxyReplacement: true
    encryption:
      enabled: true
      type: wireguard
      nodeEncryption: false

    # DNS Proxy (required for FQDN-based NetworkPolicies)
    dnsProxy:
      enabled: true

    # Hubble observability
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: false

    # Metrics
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true

    # CNI / IPAM
    cni:
      install: true
      exclusive: true
    ipam:
      mode: kubernetes

    # APIServer endpoint (substituted per-cluster)
    k8sServiceHost: ${K8S_SERVICE_HOST}
    k8sServicePort: ${K8S_SERVICE_PORT}

    # Gateway API
    gatewayAPI:
      enabled: true

    # BGP Control Plane
    bgpControlPlane:
      enabled: true

    # ClusterMesh
    # NOTE: SPIRE authentication added in Story 28 after storage is available
    # Current security: Auto-generated TLS + WireGuard node-to-node encryption
    clustermesh:
      useAPIServer: true
      apiserver:
        replicas: 2
        service:
          type: LoadBalancer
          annotations:
            io.cilium/lb-ipam-ips: ${CLUSTERMESH_IP}
        tls:
          auto:
            enabled: true
            method: cronJob
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      config:
        enabled: true
        domain: mesh.cilium.io
