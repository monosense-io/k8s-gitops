apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cilium-charts
  namespace: flux-system
spec:
  interval: 12h
  # Mirror repository for reliability; CI preflight should verify availability.
  url: oci://ghcr.io/home-operations/charts-mirror/cilium
  # Constrain to the pinned Cilium chart version; HelmRelease will also pin via ${CILIUM_VERSION}.
  ref:
    semver: "1.18.3"

