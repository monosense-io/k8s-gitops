---
# LoadBalancer IP Pool for Infra Cluster
# IP Range: 10.25.11.100-119 (20 IPs)
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: infra-pool
  namespace: kube-system
spec:
  blocks:
    - start: "10.25.11.100"
      stop: "10.25.11.119"
  serviceSelector:
    matchExpressions:
      - key: io.cilium/lb-ipam-cluster
        operator: In
        values:
          - infra
---
# Patch for infra cluster services to use this pool
# Apply this label to services that should get IPs from infra pool:
# metadata:
#   labels:
#     io.cilium/lb-ipam-cluster: infra
