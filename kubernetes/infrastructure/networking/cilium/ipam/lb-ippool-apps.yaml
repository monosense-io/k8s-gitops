---
# LoadBalancer IP Pool for Apps Cluster
# IP Range: 10.25.11.120-139 (20 IPs)
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: apps-pool
  namespace: kube-system
spec:
  blocks:
    - start: "10.25.11.120"
      stop: "10.25.11.139"
  serviceSelector:
    matchExpressions:
      - key: io.cilium/lb-ipam-cluster
        operator: In
        values:
          - apps
---
# Patch for apps cluster services to use this pool
# Apply this label to services that should get IPs from apps pool:
# metadata:
#   labels:
#     io.cilium/lb-ipam-cluster: apps
