---
# LoadBalancer IP Pool for Apps Cluster
# IP Range: 10.25.11.120-139 (20 IPs)
# Cluster Isolation: Disabled on infra cluster, enabled on apps cluster via Flux substitution
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: apps-pool
  namespace: kube-system
spec:
  disabled: ${APPS_POOL_DISABLED}
  blocks:
    - start: "10.25.11.120"
      stop: "10.25.11.139"
  serviceSelector:
    matchLabels: {}
---
# Pool Isolation:
# - Infra cluster: APPS_POOL_DISABLED=true (pool disabled)
# - Apps cluster: APPS_POOL_DISABLED=false (pool active)
#
# Reserved IPs:
#   10.25.11.120 - ClusterMesh API Server
#   10.25.11.121 - Gateway API
#   10.25.11.122-139 - Available for LoadBalancer services
