---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: cni
    cluster: ${CLUSTER}
spec:
  interval: 10m
  timeout: 15m
  retryInterval: 1m
  path: ./kubernetes/infrastructure/networking/cilium
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  # Note: Cilium DaemonSet and Operator are managed by bootstrap/helmfile.d/01-core.yaml
  # This Kustomization manages ONLY day-2 features that depend on Cilium being ready
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: cilium
      namespace: kube-system
    - apiVersion: apps/v1
      kind: Deployment
      name: cilium-operator
      namespace: kube-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
