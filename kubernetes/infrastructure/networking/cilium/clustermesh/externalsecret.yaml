---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cilium-clustermesh
  namespace: kube-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}
  target:
    name: cilium-clustermesh
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ${CILIUM_CLUSTERMESH_SECRET_PATH}
