---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-clustermesh
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cilium-clustermesh
    app.kubernetes.io/component: networking
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  path: ./kubernetes/infrastructure/networking/cilium/clustermesh/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: cilium-core
      namespace: flux-system
    - name: external-secrets
      namespace: flux-system
  targetNamespace: kube-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
  healthChecks:
    - apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      name: cilium-clustermesh
      namespace: kube-system
