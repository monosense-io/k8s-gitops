---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-bgp
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cilium-bgp
    app.kubernetes.io/component: networking
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  path: ./kubernetes/infrastructure/networking/cilium/bgp/cplane/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: cilium-core
      namespace: flux-system
    - name: cilium-ipam
      namespace: flux-system
  targetNamespace: kube-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
  healthChecks:
    - apiVersion: cilium.io/v2alpha1
      kind: CiliumBGPClusterConfig
      name: bgp-cluster-config
      namespace: ""
