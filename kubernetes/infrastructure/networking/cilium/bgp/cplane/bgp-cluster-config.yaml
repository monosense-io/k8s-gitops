---
# yaml-language-server: $schema=https://cilium.io/schemas/v2/CiliumBGPClusterConfig.json
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp-cluster
  namespace: kube-system
spec:
  nodeSelector: {}
  bgpInstances:
    - name: "instance-${CLUSTER_ID}"
      localASN: ${CILIUM_BGP_LOCAL_ASN}
      peers:
        - name: "upstream-${CILIUM_BGP_PEER_ASN}"
          peerASN: ${CILIUM_BGP_PEER_ASN}
          peerAddress: ${CILIUM_BGP_PEER_ADDRESS}
          peerConfigRef:
            name: cilium-bgp-peer

