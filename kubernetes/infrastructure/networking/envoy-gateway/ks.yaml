---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
  namespace: flux-system
  labels:
    app.kubernetes.io/name: envoy-gateway
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: envoy
    cluster: ${CLUSTER}
spec:
  interval: 10m
  timeout: 5m
  retryInterval: 1m
  path: ./kubernetes/infrastructure/networking/envoy-gateway
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: envoy-gateway-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false

