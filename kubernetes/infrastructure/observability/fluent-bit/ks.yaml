apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-fluent-bit
  namespace: flux-system
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/component: kustomization
    app.kubernetes.io/part-of: logging
    app.kubernetes.io/managed-by: flux
spec:
  interval: 15m
  path: ./kubernetes/infrastructure/observability/fluent-bit
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  timeout: 5m

  # Health checks
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: fluent-bit
      namespace: fluent-bit
    - apiVersion: v1
      kind: ServiceAccount
      name: fluent-bit
      namespace: fluent-bit

  # Dependencies
  dependsOn:
    - name: cluster-infra-victoria-logs
    - name: cluster-infra-vmauth

  # Post build substitution from cluster settings
  postBuild:
    substitute:
      cluster: "infra"
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false