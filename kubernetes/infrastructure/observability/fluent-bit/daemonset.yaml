apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: fluent-bit
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/component: daemonset
    app.kubernetes.io/part-of: logging
    app.kubernetes.io/managed-by: flux
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fluent-bit
      app.kubernetes.io/component: daemonset
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluent-bit
        app.kubernetes.io/component: daemonset
        app.kubernetes.io/part-of: logging
        app.kubernetes.io/managed-by: flux
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2020"
        prometheus.io/path: "/api/v1/metrics/prometheus"
    spec:
      serviceAccountName: fluent-bit
      securityContext:
        runAsUser: 0
        fsGroup: 0
      hostNetwork: true
      hostPID: true
      terminationGracePeriodSeconds: 30

      # Tolerations for all nodes
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute

      # Node selector
      nodeSelector:
        kubernetes.io/os: linux

      # Priority class
      priorityClassName: system-node-critical

      # Volumes
      volumes:
        # Log files
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/containerd/io.containerd.runtime.v2.task/k8s.io
        # State persistence
        - name: fluent-bit-state
          hostPath:
            path: /var/fluent-bit/state
            type: DirectoryOrCreate
        # Config
        - name: config
          configMap:
            name: fluent-bit-config
        # Service account
        - name: varrundockersock
          hostPath:
            path: /var/run/docker.sock
        - name: varrunc
          hostPath:
            path: /var/run
        # Kubernetes secrets
        - name: varlibkubeletpods
          hostPath:
            path: /var/lib/kubelet/pods
        - name: varlibdockershim
          hostPath:
            path: /var/lib/containerd

      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:4.1.1
          imagePullPolicy: IfNotPresent

          # Security context for Talos Linux
          securityContext:
            privileged: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: true
            capabilities:
              drop: []
              add:
                - SYS_ADMIN

          # Ports
          ports:
            - name: http-metrics
              containerPort: 2020
              protocol: TCP

          # Environment variables from cluster settings
          envFrom:
            - configMapRef:
                name: cluster-settings
                optional: true

          # Environment variables
          env:
            - name: CLUSTER
              value: "infra"
            - name: OBSERVABILITY_LOG_ENDPOINT_HOST
              value: "vmauth-victoria-logs.observability.svc.cluster.local"
            - name: OBSERVABILITY_LOG_ENDPOINT_PORT
              value: "8427"
            - name: OBSERVABILITY_LOG_ENDPOINT_PATH
              value: "/insert/jsonline"
            - name: OBSERVABILITY_LOG_TENANT
              value: "infra"

            # Kubernetes environment
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Resources
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi

          # Volume mounts
          volumeMounts:
            # Log files
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/containerd/io.containerd.runtime.v2.task/k8s.io
              readOnly: true

            # State
            - name: fluent-bit-state
              mountPath: /var/fluent-bit/state

            # Config
            - name: config
              mountPath: /fluent-bit/etc/

            # Kubernetes
            - name: varrundockersock
              mountPath: /var/run/docker.sock
              readOnly: true
            - name: varrunc
              mountPath: /var/run
              readOnly: true
            - name: varlibkubeletpods
              mountPath: /var/lib/kubelet/pods
              readOnly: true
            - name: varlibdockershim
              mountPath: /var/lib/containerd
              readOnly: true

          # Health checks
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http-metrics
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http-metrics
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3