apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: fluent-bit
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: logging
    app.kubernetes.io/managed-by: flux
  annotations:
    kubectl.kubernetes.io/default-container: fluent-bit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: logging
    app.kubernetes.io/managed-by: flux
rules:
  # Core Kubernetes access for metadata enrichment
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
      - nodes
    verbs: ["get", "list", "watch"]

  # Apps access for deployment metadata
  - apiGroups: ["apps"]
    resources:
      - replicasets
      - deployments
      - daemonsets
      - statefulsets
    verbs: ["get", "list", "watch"]

  # Extensions access
  - apiGroups: ["extensions"]
    resources:
      - replicasets
      - deployments
      - daemonsets
    verbs: ["get", "list", "watch"]

  # Events access
  - apiGroups: [""]
    resources:
      - events
    verbs: ["get", "list", "watch"]

  # ConfigMaps for configuration
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get", "list", "watch"]

  # Service access for service discovery
  - apiGroups: [""]
    resources:
      - services
      - endpoints
    verbs: ["get", "list", "watch"]

  # Node access for host information
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/stats
    verbs: ["get", "list", "watch"]

  # API discovery
  - apiGroups: ["discovery.k8s.io"]
    resources:
      - endpointslices
    verbs: ["get", "list", "watch"]

  # Metrics server access
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - pods
      - nodes
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: logging
    app.kubernetes.io/managed-by: flux
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit
subjects:
  - kind: ServiceAccount
    name: fluent-bit
    namespace: fluent-bit