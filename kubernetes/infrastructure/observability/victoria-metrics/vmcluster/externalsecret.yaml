---
# Grafana admin credentials for VictoriaMetrics stack
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin
  namespace: observability
  labels:
    app.kubernetes.io/name: victoria-metrics
    app.kubernetes.io/component: vmcluster
    app.kubernetes.io/managed-by: flux
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}

  target:
    name: grafana-admin
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        admin-user: "{{ .username }}"
        admin-password: "{{ .password }}"

  data:
    - secretKey: username
      remoteRef:
        key: ${OBSERVABILITY_GRAFANA_SECRET_PATH}
        property: username
    - secretKey: password
      remoteRef:
        key: ${OBSERVABILITY_GRAFANA_SECRET_PATH}
        property: password
