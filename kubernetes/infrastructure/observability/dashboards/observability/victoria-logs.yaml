---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-victoria-logs
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    dashboard.grafana.io/custom: "true"
    dashboard.grafana.io/source: "Created for VictoriaLogs monitoring"
    dashboard.grafana.io/created-date: "2025-11-08"
data:
  victoria-logs.json: |-
    {
      "dashboard": {
        "title": "VictoriaLogs - Log Ingestion [${CLUSTER}]",
        "uid": "victoria-logs",
        "tags": ["victorialogs", "logs", "observability", "${CLUSTER}"],
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "namespace",
              "type": "constant",
              "current": {
                "value": "observability"
              }
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "VictoriaLogs Pods Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [{
              "expr": "count(up{job=\"victoria-logs\",namespace=\"$namespace\"} == 1)",
              "legendFormat": "Running Pods"
            }],
            "options": {
              "reduceOptions": {
                "calcs": ["lastNotNull"]
              }
            }
          },
          {
            "id": 2,
            "title": "Log Ingestion Rate",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [{
              "expr": "rate(vl_rows_inserted_total{namespace=\"$namespace\"}[5m])",
              "legendFormat": "Logs/sec - {{pod}}"
            }]
          },
          {
            "id": 3,
            "title": "Storage Size",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [{
              "expr": "vl_data_size_bytes{namespace=\"$namespace\"}",
              "legendFormat": "Data Size - {{pod}}"
            }],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          },
          {
            "id": 4,
            "title": "HTTP Requests Rate",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [{
              "expr": "rate(vl_http_requests_total{namespace=\"$namespace\"}[5m])",
              "legendFormat": "{{method}} - {{code}}"
            }]
          },
          {
            "id": 5,
            "title": "Query Performance",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [{
              "expr": "histogram_quantile(0.99, rate(vl_http_request_duration_seconds_bucket{namespace=\"$namespace\"}[5m]))",
              "legendFormat": "p99 latency"
            }, {
              "expr": "histogram_quantile(0.95, rate(vl_http_request_duration_seconds_bucket{namespace=\"$namespace\"}[5m]))",
              "legendFormat": "p95 latency"
            }],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            }
          }
        ]
      }
    }
