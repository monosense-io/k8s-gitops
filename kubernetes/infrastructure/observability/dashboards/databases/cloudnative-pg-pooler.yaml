---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cnpg-pooler
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    dashboard.grafana.io/custom: "true"
    dashboard.grafana.io/source: "Created for CloudNativePG PgBouncer pooler monitoring"
    dashboard.grafana.io/created-date: "2025-11-08"
data:
  cloudnative-pg-pooler.json: |-
    {
      "dashboard": {
        "title": "CloudNativePG - PgBouncer Poolers [${CLUSTER}]",
        "uid": "cnpg-pooler",
        "tags": ["cloudnativepg", "pgbouncer", "postgresql", "pooler", "${CLUSTER}"],
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "pooler",
              "type": "query",
              "datasource": "VictoriaMetrics",
              "query": "label_values(cnpg_pgbouncer_pools_cl_active, pooler)",
              "refresh": 1,
              "multi": true,
              "includeAll": true
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Active Client Connections",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [{
              "expr": "cnpg_pgbouncer_pools_cl_active{pooler=~\"$pooler\"}",
              "legendFormat": "{{pooler}} - {{database}}"
            }]
          },
          {
            "id": 2,
            "title": "Active Server Connections",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [{
              "expr": "cnpg_pgbouncer_pools_sv_active{pooler=~\"$pooler\"}",
              "legendFormat": "{{pooler}} - {{database}}"
            }]
          },
          {
            "id": 3,
            "title": "Connection Pool Usage",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [{
              "expr": "cnpg_pgbouncer_pools_sv_used{pooler=~\"$pooler\"}",
              "legendFormat": "Used - {{pooler}}"
            }, {
              "expr": "cnpg_pgbouncer_pools_sv_idle{pooler=~\"$pooler\"}",
              "legendFormat": "Idle - {{pooler}}"
            }]
          },
          {
            "id": 4,
            "title": "Waiting Clients",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [{
              "expr": "cnpg_pgbouncer_pools_cl_waiting{pooler=~\"$pooler\"}",
              "legendFormat": "{{pooler}} - {{database}}"
            }]
          },
          {
            "id": 5,
            "title": "Query Rate",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "targets": [{
              "expr": "rate(cnpg_pgbouncer_stats_total_query_count{pooler=~\"$pooler\"}[5m])",
              "legendFormat": "Queries/sec - {{pooler}}"
            }]
          },
          {
            "id": 6,
            "title": "Transaction Rate",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "targets": [{
              "expr": "rate(cnpg_pgbouncer_stats_total_xact_count{pooler=~\"$pooler\"}[5m])",
              "legendFormat": "Transactions/sec - {{pooler}}"
            }]
          }
        ]
      }
    }
