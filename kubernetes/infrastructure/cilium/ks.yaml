---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-helmrelease
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: cni
    cluster: ${CLUSTER}
spec:
  dependsOn:
    - name: flux-repositories
      namespace: flux-system
  interval: 10m
  timeout: 15m
  retryInterval: 1m
  # Deploy from a temporary directory that includes helmrelease after substitution
  path: ./kubernetes/infrastructure/cilium
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: cilium
      namespace: kube-system
    - apiVersion: apps/v1
      kind: Deployment
      name: cilium-operator
      namespace: kube-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
  # Dynamically include cluster-specific helmrelease file via patchesJson6902
  patchesJson6902:
    - target:
        group: kustomize.config.k8s.io
        version: v1beta1
        kind: Kustomization
      patch: |-
        - op: add
          path: /resources/-
          value: helmrelease-${CLUSTER}.yaml
