---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-gitops
  namespace: flux-system
  labels:
    app.kubernetes.io/name: flux
    app.kubernetes.io/component: gitops
    cluster: ${CLUSTER}
spec:
  dependsOn:
    # Must wait for cilium-gatewayclass so Gateway API CRDs exist for HTTPRoute validation
    - name: cilium-gatewayclass
      namespace: flux-system
  interval: 10m
  timeout: 5m
  retryInterval: 1m
  path: ./kubernetes/infrastructure/gitops
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
