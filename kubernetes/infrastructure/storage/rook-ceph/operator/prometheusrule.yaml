---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: rook-ceph-operator
    app.kubernetes.io/component: monitoring
spec:
  groups:
    - name: rook-ceph-operator.rules
      interval: 30s
      rules:
        - alert: RookCephOperatorAbsent
          expr: |
            absent(up{job="rook-ceph-operator"})
          for: 5m
          annotations:
            summary: Rook-Ceph operator is absent
            description: |
              Rook-Ceph operator has not reported metrics for 5 minutes.
              Ceph cluster management may not be working.
          labels:
            severity: critical
            component: storage

        - alert: RookCephOperatorDown
          expr: |
            up{job="rook-ceph-operator"} == 0
          for: 5m
          annotations:
            summary: Rook-Ceph operator is down
            description: |
              Rook-Ceph operator has been down for 5 minutes.
              Ceph cluster orchestration has stopped.
          labels:
            severity: critical
            component: storage

        - alert: RookCephOperatorReconcileErrors
          expr: |
            rate(ceph_operator_reconcile_errors_total[5m]) > 0.1
          for: 10m
          annotations:
            summary: Rook-Ceph operator reconcile errors
            description: |
              Rook-Ceph operator is experiencing {{ $value | humanize }} reconcile errors/sec.
              Ceph resource changes may not be applied.
          labels:
            severity: warning
            component: storage

        - alert: RookCephOperatorHighMemoryUsage
          expr: |
            process_resident_memory_bytes{job="rook-ceph-operator"} > 536870912
          for: 15m
          annotations:
            summary: Rook-Ceph operator high memory usage
            description: |
              Rook-Ceph operator memory usage is {{ humanize $value }} (>512Mi)
              for 15 minutes. Consider increasing resource limits.
          labels:
            severity: warning
            component: storage

        - alert: RookCephOperatorRestartingFrequently
          expr: |
            rate(kube_pod_container_status_restarts_total{namespace="rook-ceph",container="rook-ceph-operator"}[15m]) > 0
          for: 15m
          annotations:
            summary: Rook-Ceph operator restarting frequently
            description: |
              Rook-Ceph operator pod {{ $labels.pod }} has restarted {{ $value | humanize }} times
              in the last 15 minutes. Check pod logs for errors.
          labels:
            severity: warning
            component: storage
