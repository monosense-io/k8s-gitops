---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: openebs
  namespace: openebs-system
spec:
  groups:
    - name: openebs
      interval: 30s
      rules:
        - alert: OpenEBSProvisionerDown
          expr: up{job="openebs-localpv"} == 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "OpenEBS LocalPV provisioner is down"
            description: "OpenEBS LocalPV provisioner pod {{ $labels.pod }} is down"

        - alert: OpenEBSPVCBindingFailed
          expr: increase(openebs_volume_provision_total{status="failed"}[5m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "OpenEBS PVC binding failed"
            description: "OpenEBS failed to provision PVC in namespace {{ $labels.namespace }}"

        - alert: OpenEBSHighDiskUsage
          expr: |
            (openebs_actual_used / openebs_size_of_volume) > 0.85
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "OpenEBS volume high disk usage"
            description: "OpenEBS volume {{ $labels.persistentvolumeclaim }} in namespace {{ $labels.namespace }} is {{ $value | humanizePercentage }} full"

        - alert: OpenEBSStorageCapacityWarning
          expr: |
            (node_filesystem_avail_bytes{mountpoint="/var/mnt/openebs"} / node_filesystem_size_bytes{mountpoint="/var/mnt/openebs"}) < 0.20
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "OpenEBS node storage capacity warning"
            description: "Node {{ $labels.node }} OpenEBS storage usage is above 80% ({{ $value | humanizePercentage }} available)"

        - alert: OpenEBSStorageCapacityCritical
          expr: |
            (node_filesystem_avail_bytes{mountpoint="/var/mnt/openebs"} / node_filesystem_size_bytes{mountpoint="/var/mnt/openebs"}) < 0.10
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "OpenEBS node storage capacity critical"
            description: "Node {{ $labels.node }} OpenEBS storage usage is above 90% ({{ $value | humanizePercentage }} available)"

        - alert: OpenEBSHighMemoryUsage
          expr: |
            (container_memory_working_set_bytes{namespace="openebs-system",container="openebs-localpv-provisioner"} / container_spec_memory_limit_bytes{namespace="openebs-system",container="openebs-localpv-provisioner"}) > 0.80
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "OpenEBS provisioner high memory usage"
            description: "OpenEBS LocalPV provisioner pod {{ $labels.pod }} memory usage is above 80% ({{ $value | humanizePercentage }})"
