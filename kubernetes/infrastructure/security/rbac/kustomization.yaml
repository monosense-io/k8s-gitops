---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: security-rbac
  annotations:
    config.kubernetes.io/local-config: "true"
resources:
  # Base ClusterRoles
  - ../../../bases/rbac

  # Cluster-specific bindings
  - platform-admin-bindings.yaml
  - monitoring-bindings.yaml

commonLabels:
  app.kubernetes.io/component: rbac
  app.kubernetes.io/part-of: security
  monosense.io/security-blocker: rbac-model

namespace: # No default namespace for ClusterRoles/ClusterRoleBindings
