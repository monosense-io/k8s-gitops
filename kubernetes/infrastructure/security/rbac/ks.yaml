---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rbac
  namespace: flux-system
  labels:
    app.kubernetes.io/name: rbac
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: access-control
    cluster: ${CLUSTER}
spec:
  interval: 10m
  timeout: 5m
  retryInterval: 1m
  path: ./kubernetes/infrastructure/security/rbac
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
