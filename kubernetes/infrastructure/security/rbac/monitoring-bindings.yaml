---
# Monitoring Reader ClusterRoleBinding
# Purpose: Grant monitoring tools cluster-wide read access for metrics
# Validation: Security BLOCKER #1 - RBAC Model
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: monitoring-reader-binding
  labels:
    app.kubernetes.io/managed-by: flux
    rbac.monosense.io/persona: monitoring
    rbac.monosense.io/privilege-level: low
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: monitoring-reader
subjects:
  # Victoria Metrics Agent
  - kind: ServiceAccount
    name: vmagent
    namespace: monitoring

  # Victoria Metrics Alert
  - kind: ServiceAccount
    name: vmalert
    namespace: monitoring

  # Add additional monitoring tools as needed:
  # - Grafana (if using k8s data source)
  # - Custom exporters
---
# Aggregated ClusterRole for Metrics Readers
# Purpose: Aggregate monitoring permissions for easier management
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metrics-reader-aggregate
  labels:
    app.kubernetes.io/managed-by: flux
    rbac.authorization.k8s.io/aggregate-to-monitoring: "true"
rules:
  # Allow reading metrics endpoints
  - nonResourceURLs:
      - "/metrics"
      - "/metrics/cadvisor"
      - "/metrics/probes"
    verbs: ["get"]

  # Allow reading pod metrics from kubelet
  - apiGroups: [""]
    resources:
      - nodes/metrics
      - nodes/stats
      - nodes/proxy
    verbs: ["get"]
