---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 10m
  chart:
    spec:
      chart: external-secrets
      version: 0.20.4
      sourceRef:
        kind: OCIRepository
        name: external-secrets
        namespace: flux-system
  install:
    createNamespace: true
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    remediation:
      retries: 3
      strategy: rollback
    cleanupOnFail: true
  rollback:
    cleanupOnFail: true
    recreate: true
  values:
    replicaCount: 2
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    webhook:
      serviceMonitor:
        enabled: true
