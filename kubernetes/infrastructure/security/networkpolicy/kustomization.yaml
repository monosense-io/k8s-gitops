apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Apply baseline network policies to platform namespaces

resources:
  # Infrastructure namespaces (Critical)
  - flux-system
  - cert-manager
  - external-secrets
  - kube-system

  # Networking namespaces
  - networking

  # Storage namespaces
  - rook-ceph
  - openebs-system

  # Observability namespace
  - observability

  # Database namespaces
  - cnpg-system
  - dragonfly-system
  - dragonfly-operator-system

  # Identity namespaces
  - keycloak-operator-system
  - keycloak-system

  # Application namespaces (future)
  - harbor
  - gitlab-system
