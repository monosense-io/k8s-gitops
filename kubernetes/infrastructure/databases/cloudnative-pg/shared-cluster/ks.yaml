---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnative-pg-shared-cluster
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cloudnative-pg
    app.kubernetes.io/component: shared-cluster
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/workloads/platform/databases/cloudnative-pg

  # Depend on CNPG operator
  dependsOn:
    - name: cloudnative-pg-operator

  # Variable substitution from cluster-settings
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings

  # Health checks
  healthChecks:
    # Cluster health
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: shared-postgres
      namespace: cnpg-system

    # ScheduledBackup health
    - apiVersion: postgresql.cnpg.io/v1
      kind: ScheduledBackup
      name: shared-postgres-backup
      namespace: cnpg-system

    # Pooler health
    - apiVersion: postgresql.cnpg.io/v1
      kind: Pooler
      name: harbor-pooler
      namespace: cnpg-system

    - apiVersion: postgresql.cnpg.io/v1
      kind: Pooler
      name: keycloak-pooler
      namespace: cnpg-system

    - apiVersion: postgresql.cnpg.io/v1
      kind: Pooler
      name: gitlab-pooler
      namespace: cnpg-system

    - apiVersion: postgresql.cnpg.io/v1
      kind: Pooler
      name: synergyflow-pooler
      namespace: cnpg-system
