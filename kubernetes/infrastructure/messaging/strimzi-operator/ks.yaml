---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: strimzi-operator
  namespace: flux-system
  labels:
    app.kubernetes.io/name: strimzi-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: strimzi
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/bases/strimzi-operator/operator

  prune: true
  wait: true

  # Health checks - ensure operator and CRDs are ready
  healthChecks:
    # Check operator deployment is ready
    - apiVersion: apps/v1
      kind: Deployment
      name: strimzi-cluster-operator
      namespace: strimzi-operator-system

    # Check HelmRelease is successful
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: strimzi-operator
      namespace: strimzi-operator-system

    # Check critical CRDs are installed
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: kafkas.kafka.strimzi.io

    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: kafkatopics.kafka.strimzi.io

    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: kafkausers.kafka.strimzi.io

  # No dependencies - foundational messaging component
  dependsOn: []

  # Variable substitution from cluster settings
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
