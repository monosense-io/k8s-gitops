---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-db-credentials
  namespace: gitlab-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}
  target:
    name: gitlab-db-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ${GITLAB_DB_SECRET_PATH}
