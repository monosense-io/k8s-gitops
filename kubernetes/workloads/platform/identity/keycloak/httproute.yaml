apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak-system
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: routing
spec:
  parentRefs:
    - name: ${KEYCLOAK_GATEWAY_NAME}
      namespace: ${KEYCLOAK_GATEWAY_NAMESPACE}
      sectionName: https

  hostnames:
    - ${KEYCLOAK_HOSTNAME}

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: keycloak-service
          port: 8443
          weight: 100
