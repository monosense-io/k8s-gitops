apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-identity-keycloak
  namespace: flux-system
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/managed-by: flux
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 15m

  sourceRef:
    kind: GitRepository
    name: flux-system

  path: ./kubernetes/workloads/platform/identity/keycloak

  prune: true
  wait: true

  # Dependencies - must wait for these to be ready
  dependsOn:
    - name: cluster-keycloak-operator
    - name: cluster-databases-cloudnative-pg-shared-cluster  # Keycloak pooler exists
    - name: cluster-infra-gateway  # Gateway API ready
    - name: cluster-cert-manager  # TLS certificates
    - name: cluster-external-secrets  # ExternalSecrets ready

  # Health checks
  healthChecks:
    - apiVersion: k8s.keycloak.org/v2alpha1
      kind: Keycloak
      name: keycloak
      namespace: keycloak-system

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
