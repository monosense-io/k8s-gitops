---
# Admin credentials for Keycloak admin console
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-admin
  namespace: keycloak-system
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: admin-credentials
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}

  target:
    name: keycloak-admin
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        KEYCLOAK_ADMIN: "{{ .username }}"
        KEYCLOAK_ADMIN_PASSWORD: "{{ .password }}"

  data:
    - secretKey: username
      remoteRef:
        key: ${KEYCLOAK_ADMIN_SECRET_PATH}
        property: username
    - secretKey: password
      remoteRef:
        key: ${KEYCLOAK_ADMIN_SECRET_PATH}
        property: password

---
# Database credentials (from CNPG shared cluster)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-db-credentials
  namespace: keycloak-system
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: database-credentials
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}

  target:
    name: keycloak-db-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"

  data:
    - secretKey: username
      remoteRef:
        key: ${CNPG_KEYCLOAK_SECRET_PATH}
        property: username
    - secretKey: password
      remoteRef:
        key: ${CNPG_KEYCLOAK_SECRET_PATH}
        property: password
