---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: keycloak-pooler
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: cloudnative-pg
    app.kubernetes.io/component: pooler
    app: keycloak
spec:
  cluster:
    name: ${CNPG_SHARED_CLUSTER_NAME}

  instances: ${CNPG_POOLER_REPLICAS}

  type: rw

  pgbouncer:
    poolMode: session  # Session mode for Keycloak (uses session state)

    parameters:
      max_client_conn: "200"
      default_pool_size: "20"
      min_pool_size: "10"
      reserve_pool_size: "5"
      max_db_connections: "0"
      max_user_connections: "0"
      server_reset_query: ""  # Empty for session mode
      server_check_delay: "30"
      server_connect_timeout: "15"
      server_login_retry: "15"
      query_timeout: "0"
      query_wait_timeout: "120"
      client_idle_timeout: "0"
      idle_transaction_timeout: "0"
      server_idle_timeout: "600"
      server_lifetime: "3600"
      server_round_robin: "0"
      ignore_startup_parameters: "extra_float_digits,options"
      application_name_add_host: "1"
      stats_period: "60"

  monitoring:
    enablePodMonitor: true

  template:
    metadata:
      labels:
        app: keycloak
        component: pooler

    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    cnpg.io/poolerName: keycloak-pooler
                topologyKey: kubernetes.io/hostname

      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "256Mi"
