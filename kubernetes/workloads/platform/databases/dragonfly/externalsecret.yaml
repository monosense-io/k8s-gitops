---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dragonfly-auth
  namespace: dragonfly-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}
  target:
    name: dragonfly-auth
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ${DRAGONFLY_AUTH_SECRET_PATH}
