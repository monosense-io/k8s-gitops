---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dragonfly
  namespace: dragonfly-system
spec:
  replicas: 3
  serviceName: dragonfly-headless
  selector:
    matchLabels:
      app.kubernetes.io/name: dragonfly
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dragonfly
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: dragonfly
          image: docker.io/dragonflydb/dragonfly:v1.17.0
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c"]
          args:
            - >-
              exec dragonfly --logtostderr --cluster_mode --protected_mode=false
              --requirepass="$DRAGONFLY_PASSWORD" --dir=/data
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: DRAGONFLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dragonfly-auth
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /data
      terminationGracePeriodSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ${DRAGONFLY_STORAGE_CLASS}
        resources:
          requests:
            storage: ${DRAGONFLY_DATA_SIZE}
