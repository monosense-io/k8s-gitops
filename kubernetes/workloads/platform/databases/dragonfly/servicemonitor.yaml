---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: dragonfly
  namespace: dragonfly-system
  labels:
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app: dragonfly

  endpoints:
    - port: dragonfly
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
