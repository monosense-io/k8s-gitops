---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
  namespace: volsync-system
spec:
  dependsOn:
    - name: snapshot-controller
      namespace: volsync-system
  interval: 10m
  path: ./kubernetes/workloads/platform/backup/volsync-system/volsync/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: volsync-system
