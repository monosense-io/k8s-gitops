---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: volsync
  namespace: volsync-system
spec:
  interval: 15m
  ref:
    tag: 0.13.1
  url: oci://ghcr.io/backube/volsync
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync-system
spec:
  chartRef:
    kind: OCIRepository
    name: volsync
    namespace: volsync-system
  interval: 30m
  values:
    manageCRDs: true
    replicaCount: 2
    metrics:
      disableAuth: true
