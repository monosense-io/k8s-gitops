---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: snapshot-controller
  namespace: volsync-system
spec:
  interval: 15m
  ref:
    tag: 4.1.0
  url: oci://ghcr.io/piraeusdatastore/helm-charts/snapshot-controller
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: volsync-system
spec:
  chartRef:
    kind: OCIRepository
    name: snapshot-controller
    namespace: volsync-system
  interval: 30m
  values:
    controller:
      replicaCount: 2
      serviceMonitor:
        create: true
