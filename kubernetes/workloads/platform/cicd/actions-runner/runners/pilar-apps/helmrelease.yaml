---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pilar-runner
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    githubConfigUrl: ${GITHUB_CONFIG_URL}
    githubConfigSecret: pilar-runner-secret

    # Basic autoscaling
    minRunners: 0
    maxRunners: 3

    # Custom template to enable DinD with a PVC-backed docker layer cache
    # We avoid containerMode shortcut to fully control volumes and mounts
    template:
      spec:
        serviceAccountName: pilar-runner
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

        # Volumes (ephemeral PVC for docker graph; emptyDirs for work and sockets)
        volumes:
          - name: work
            emptyDir: {}
          - name: dind-sock
            emptyDir: {}
          - name: dind-externals
            emptyDir: {}
          - name: docker-graph
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: ${OPENEBS_STORAGE_CLASS}
                  resources:
                    requests:
                      storage: 30Gi

        # Runner + DinD sidecar
        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:latest
            command: ["/home/runner/run.sh"]
            env:
              - name: RUNNER_SCALE_SET_NAME
                value: pilar-runner
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
              limits:
                cpu: 2000m
                memory: 4Gi
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-sock
                mountPath: /var/run
              - name: dind-externals
                mountPath: /home/runner/externals

          - name: dind
            image: docker:26-dind
            securityContext:
              privileged: true
            env:
              - name: DOCKER_TLS_CERTDIR
                value: ""
            args:
              - "--host=tcp://0.0.0.0:2375"
              - "--host=unix:///var/run/docker.sock"
              - "--storage-driver=overlay2"
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
              limits:
                cpu: 3000m
                memory: 6Gi
            volumeMounts:
              - name: docker-graph
                mountPath: /var/lib/docker
              - name: dind-sock
                mountPath: /var/run
              - name: dind-externals
                mountPath: /home/runner/externals
