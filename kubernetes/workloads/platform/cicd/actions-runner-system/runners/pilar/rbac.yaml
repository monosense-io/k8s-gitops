---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pilar-runner
  namespace: actions-runner-system
  labels:
    app.kubernetes.io/name: pilar-runner
    app.kubernetes.io/component: runner
    app.kubernetes.io/part-of: actions-runner-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pilar-runner
  namespace: actions-runner-system
  labels:
    app.kubernetes.io/name: pilar-runner
    app.kubernetes.io/component: runner
    app.kubernetes.io/part-of: actions-runner-system
rules:
  # Minimal permissions: read own pods for debugging
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

  # Read secrets (for workflow secrets if needed)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pilar-runner
  namespace: actions-runner-system
  labels:
    app.kubernetes.io/name: pilar-runner
    app.kubernetes.io/component: runner
    app.kubernetes.io/part-of: actions-runner-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pilar-runner
subjects:
  - kind: ServiceAccount
    name: pilar-runner
    namespace: actions-runner-system
