---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pilar-runner-egress
  namespace: actions-runner-system
  labels:
    app.kubernetes.io/name: pilar-runner
    app.kubernetes.io/component: network-security
    app.kubernetes.io/part-of: actions-runner-system
spec:
  podSelector:
    matchLabels:
      app: pilar-runner

  policyTypes:
    - Egress

  egress:
    # Allow DNS resolution (kube-dns in kube-system)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow HTTPS egress for:
    # - GitHub API (api.github.com, github.com)
    # - Container registries (ghcr.io, docker.io)
    # - Package managers (npmjs.org, pypi.org, etc.)
    # - CDN (GitHub artifacts, jsdelivr, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # Allow HTTP egress (some package repositories)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80

    # Allow metrics scraping from observability namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 8080

    # Allow communication with Kubernetes API server (for kubernetes mode if needed)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6443
