---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin
  namespace: observability
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}
  target:
    name: grafana-admin
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ${OBSERVABILITY_GRAFANA_SECRET_PATH}
