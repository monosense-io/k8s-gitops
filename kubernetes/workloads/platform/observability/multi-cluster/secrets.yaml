---
# Victoria Metrics multi-cluster authentication secrets
apiVersion: v1
kind: Secret
metadata:
  name: victoria-metrics-secrets
  namespace: observability
type: Opaque
stringData:
  # VMAuth password hashes (generate with: htpasswd -nBC 10 "" | tr -d ':\n')
  INFRA_VMUSER_HASH: "${INFRA_VMUSER_HASH}"
  APPS_VMUSER_HASH: "${APPS_VMUSER_HASH}"
  GLOBAL_READ_VMUSER_HASH: "${GLOBAL_READ_VMUSER_HASH}"
  BUSINESS_VMUSER_HASH: "${BUSINESS_VMUSER_HASH}"
  GLOBAL_READ_VMUSER_PASSWORD: "${GLOBAL_READ_VMUSER_PASSWORD}"
  BUSINESS_VMUSER_PASSWORD: "${BUSINESS_VMUSER_PASSWORD}"
---
# External secret for backup credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vmcluster-backup-credentials
  namespace: observability
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: ${EXTERNAL_SECRET_STORE}
  target:
    name: vmcluster-backup-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: kubernetes/shared/vmcluster-backup