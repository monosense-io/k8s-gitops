apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: fluent-bit-apps
  namespace: fluent-bit
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/component: workload
    app.kubernetes.io/part-of: logging
    app.kubernetes.io/managed-by: flux

resources:
  - namespace.yaml
  - configmap.yaml
  - daemonset.yaml
  - rbac.yaml
  - servicemonitor.yaml
  - networkpolicy.yaml

# Reference to base operator
bases:
  - ../../../bases/fluent-bit-operator/operator

# Variables are injected via Flux postBuild substitution

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: fluent-bit
  app.kubernetes.io/component: workload
  app.kubernetes.io/part-of: logging
  app.kubernetes.io/managed-by: flux
  cluster: apps

# Common annotations
commonAnnotations:
  config.kubernetes.io/origin: workloads/platform/observability/fluent-bit

# Namespace override
namespace: fluent-bit

# Name prefix for resources
namePrefix: fluent-bit-apps-

# Patches for environment variables and cluster-specific settings
patches:
  # Environment variables from cluster-settings
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: cluster-settings
              optional: true
    target:
      kind: DaemonSet
      name: fluent-bit
      namespace: fluent-bit

  # Cluster-specific environment variables
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: CLUSTER
          value: "apps"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: OBSERVABILITY_LOG_ENDPOINT_HOST
          valueFrom:
            configMapKeyRef:
              name: cluster-settings
              key: OBSERVABILITY_LOG_ENDPOINT_HOST
              optional: true
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: OBSERVABILITY_LOG_ENDPOINT_PORT
          valueFrom:
            configMapKeyRef:
              name: cluster-settings
              key: OBSERVABILITY_LOG_ENDPOINT_PORT
              optional: true
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: OBSERVABILITY_LOG_ENDPOINT_PATH
          valueFrom:
            configMapKeyRef:
              name: cluster-settings
              key: OBSERVABILITY_LOG_ENDPOINT_PATH
              optional: true
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: OBSERVABILITY_LOG_TENANT
          valueFrom:
            configMapKeyRef:
              name: cluster-settings
              key: OBSERVABILITY_LOG_TENANT
              optional: true
    target:
      kind: DaemonSet
      name: fluent-bit
      namespace: fluent-bit

# Configurations for variable substitution
configurations:
  - cluster-settings.yaml