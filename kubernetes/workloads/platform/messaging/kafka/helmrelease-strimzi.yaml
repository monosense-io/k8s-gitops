---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: strimzi-kafka-operator
  namespace: messaging
spec:
  interval: 30m
  chart:
    spec:
      chart: strimzi-kafka-operator
      version: 0.43.0
      sourceRef:
        kind: HelmRepository
        name: strimzi
        namespace: flux-system
      interval: 12h
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Watch only the messaging namespace
    watchNamespaces:
      - messaging

    # Resource limits for operator
    resources:
      requests:
        cpu: 200m
        memory: 384Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000

    # Logging configuration
    logLevel: INFO

    # Feature gates
    featureGates: "+UseKRaft,+KafkaNodePools"

    # Image configuration
    image:
      registry: quay.io
      repository: strimzi/operator
      tag: 0.43.0

    # Enable leader election for HA
    leaderElection:
      enabled: true

    # Metrics and monitoring
    metrics:
      enabled: true
