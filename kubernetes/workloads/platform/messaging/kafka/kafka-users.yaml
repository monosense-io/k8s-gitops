---
# yaml-language-server: $schema=https://strimzi.io/install/latest/kafka.strimzi.io-v1beta2-kafkauser.json
# SynergyFlow Backend User
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: synergyflow-backend
  namespace: messaging
  labels:
    strimzi.io/cluster: synergyflow
    app.kubernetes.io/name: kafka-user
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: synergyflow
spec:
  authentication:
    type: scram-sha-512

  authorization:
    type: simple
    acls:
      # Producer permissions for all SynergyFlow topics
      - resource:
          type: topic
          name: user-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: incident-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: change-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: problem-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: workflow-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: notification-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: cmdb-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: team-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: knowledge-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: integration-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      - resource:
          type: topic
          name: dlq-events
          patternType: literal
        operations:
          - Write
          - Describe
          - Create

      # Consumer permissions for all SynergyFlow topics
      - resource:
          type: topic
          name: user-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: incident-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: change-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: problem-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: workflow-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: notification-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: cmdb-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: team-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: knowledge-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: integration-events
          patternType: literal
        operations:
          - Read
          - Describe

      - resource:
          type: topic
          name: dlq-events
          patternType: literal
        operations:
          - Read
          - Describe

      # Consumer group permissions
      - resource:
          type: group
          name: synergyflow-
          patternType: prefix
        operations:
          - Read
          - Describe

---
# Schema Registry User
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: schema-registry
  namespace: messaging
  labels:
    strimzi.io/cluster: synergyflow
    app.kubernetes.io/name: kafka-user
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: synergyflow
spec:
  authentication:
    type: scram-sha-512

  authorization:
    type: simple
    acls:
      # Schema Registry internal topics
      - resource:
          type: topic
          name: _schemas
          patternType: literal
        operations:
          - All

      - resource:
          type: topic
          name: _schemas_
          patternType: prefix
        operations:
          - All

      # Consumer group for Schema Registry
      - resource:
          type: group
          name: schema-registry
          patternType: literal
        operations:
          - Read
          - Describe

      # Read access to all topics for schema validation
      - resource:
          type: topic
          name: "*"
          patternType: literal
        operations:
          - Describe
          - Read

---
# Monitoring User for Cruise Control and Kafka Exporter
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: monitoring
  namespace: messaging
  labels:
    strimzi.io/cluster: synergyflow
    app.kubernetes.io/name: kafka-user
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: synergyflow
spec:
  authentication:
    type: scram-sha-512

  authorization:
    type: simple
    acls:
      # Read-only access to all topics
      - resource:
          type: topic
          name: "*"
          patternType: literal
        operations:
          - Describe
          - Read

      # Consumer group for monitoring
      - resource:
          type: group
          name: monitoring-
          patternType: prefix
        operations:
          - Read
          - Describe

      # Cluster-level read access
      - resource:
          type: cluster
        operations:
          - Describe
          - DescribeConfigs
