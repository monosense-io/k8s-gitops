---
# Harbor Web UI HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: harbor-web
  namespace: harbor
  labels:
    app.kubernetes.io/name: harbor
    app.kubernetes.io/component: gateway
spec:
  parentRefs:
    - kind: Gateway
      name: ${CILIUM_GATEWAY_EXTERNAL_NAME}
      namespace: kube-system
      sectionName: https

  hostnames:
    - ${HARBOR_HOST}

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - kind: Service
          name: harbor
          port: 80
