---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: demo-cert
  namespace: gateway-system
spec:
  secretName: demo-cert-tls
  duration: 168h # 7 days
  renewBefore: 24h
  issuerRef:
    # Default to Let's Encrypt Staging to avoid rate limits.
    # Switch to `letsencrypt-prod` once validated.
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: demo.${SECRET_DOMAIN}
  dnsNames:
    - demo.${SECRET_DOMAIN}
