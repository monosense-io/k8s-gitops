---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: echo-require-auth
  namespace: mesh-demo
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: echo
  ingress:
    - toPorts:
        - ports:
            - port: "80"
              protocol: TCP
          rules:
            http:
              - {}
  # NOTE: authentication field requires Cilium Mutual Authentication feature
  # Commented out until feature is enabled in cluster configuration
