---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: mesh-demo
  labels:
    app.kubernetes.io/name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: client
    spec:
      containers:
        - name: curl
          image: curlimages/curl:8.8.0
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-lc"]
          args:
            - >-
              while true; do
                echo "$(date -Is) GET echo";
                curl -sS -m 2 http://echo.mesh-demo.svc.cluster.local/ | head -c 120 || true;
                echo;
                sleep 5;
              done
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 64Mi

