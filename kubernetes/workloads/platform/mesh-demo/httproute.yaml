---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mesh-demo
  namespace: mesh-demo
spec:
  parentRefs:
    - name: platform-gateway
      namespace: gateway-system
  hostnames:
    - demo.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: echo
          port: 80

