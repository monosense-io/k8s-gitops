apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: synergyflow-backend
  namespace: synergyflow
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    commit:
      authorName: FluxCD
      authorEmail: flux@monosense.io
      messageTemplate: "chore(images): bump synergyflow backend to {{range .Updated.Images}}{{.NewTag}}{{end}}"
  update:
    strategy: Setters
    path: ./kubernetes/workloads/apps/synergyflow

