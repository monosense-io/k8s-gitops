---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: synergyflow-db
  namespace: synergyflow
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: synergyflow
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:16.6

  # High availability configuration
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover

  postgresql:
    parameters:
      # Connection settings
      max_connections: "200"
      shared_buffers: "512MB"
      effective_cache_size: "1536MB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "2621kB"
      huge_pages: "off"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
      max_worker_processes: "4"
      max_parallel_workers_per_gather: "2"
      max_parallel_workers: "4"
      max_parallel_maintenance_workers: "2"

      # Locale and encoding
      lc_messages: "en_US.UTF-8"
      lc_monetary: "en_US.UTF-8"
      lc_numeric: "en_US.UTF-8"
      lc_time: "en_US.UTF-8"

      # Timezone
      timezone: "UTC"

      # Logging
      log_destination: "csvlog"
      logging_collector: "on"
      log_directory: "/var/log/postgresql"
      log_filename: "postgresql-%Y-%m-%d_%H%M%S.log"
      log_rotation_age: "1d"
      log_rotation_size: "100MB"
      log_min_duration_statement: "1000"
      log_connections: "on"
      log_disconnections: "on"
      log_line_prefix: "%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
      log_lock_waits: "on"
      log_statement: "ddl"
      log_temp_files: "0"

      # Autovacuum
      autovacuum: "on"
      autovacuum_max_workers: "3"
      autovacuum_naptime: "30s"

      # SSL
      ssl: "on"
      ssl_min_protocol_version: "TLSv1.2"

  # Storage configuration
  storage:
    storageClass: rook-ceph-block
    size: 50Gi

  # Backup configuration
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: "s3://synergyflow-backups/postgresql/"
      s3Credentials:
        accessKeyId:
          name: postgres-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        encryption: AES256
      data:
        compression: gzip
        encryption: AES256
        jobs: 2

  # Monitoring
  monitoring:
    enablePodMonitor: true

  # Resources
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

  # Affinity for HA
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: preferred

  # Bootstrap configuration
  bootstrap:
    initdb:
      database: synergyflow
      owner: synergyflow
      encoding: UTF8
      localeCollate: en_US.UTF-8
      localeCType: en_US.UTF-8
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS "uuid-ossp"
        - CREATE EXTENSION IF NOT EXISTS "pg_stat_statements"
        - CREATE EXTENSION IF NOT EXISTS "pg_trgm"
        - CREATE SCHEMA IF NOT EXISTS flowable
        - GRANT ALL PRIVILEGES ON SCHEMA flowable TO synergyflow
