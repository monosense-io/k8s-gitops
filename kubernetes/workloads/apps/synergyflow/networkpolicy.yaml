---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/networking.k8s.io/networkpolicy_v1.json
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synergyflow-backend
  namespace: synergyflow
  labels:
    app.kubernetes.io/name: synergyflow
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: synergyflow
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: synergyflow
      app.kubernetes.io/component: application

  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow ingress from gateway
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: envoy-gateway
      ports:
        - protocol: TCP
          port: 8080

    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: monitoring
      ports:
        - protocol: TCP
          port: 8080

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow database access
    - to:
        - podSelector:
            matchLabels:
              postgresql: synergyflow-db
      ports:
        - protocol: TCP
          port: 5432

    # Allow Kafka access
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: messaging
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - protocol: TCP
          port: 9092

    # Allow Schema Registry access
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: messaging
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: schema-registry
      ports:
        - protocol: TCP
          port: 8081

    # Allow Redis/DragonflyDB access (infra cluster)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: dragonfly-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: dragonfly
              app.kubernetes.io/component: database
      ports:
        - protocol: TCP
          port: 6379

    # Allow HTTPS to external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
