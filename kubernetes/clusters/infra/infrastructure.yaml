---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-settings
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: flux
    cluster: infra
spec:
  interval: 10m
  path: ./kubernetes/clusters/infra
  prune: false  # Don't prune cluster settings
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - patch: |-
        - op: add
          path: /data/placeholder
          value: placeholder
      target:
        kind: ConfigMap
        name: cluster-settings
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-repositories
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: flux
    cluster: infra
spec:
  dependsOn:
    - name: cluster-infra-settings
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/infrastructure/repositories
  prune: true
  wait: false  # Don't wait for repository health - components already deployed via Helmfile
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-infrastructure
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: flux
    cluster: infra
spec:
  dependsOn:
    - name: flux-repositories
      namespace: flux-system
  interval: 10m
  path: ./kubernetes/infrastructure
  prune: true
  wait: false
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
  patches:
    # Apply default HelmRelease settings to all nested Kustomizations
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          patches:
            - patch: |-
                apiVersion: helm.toolkit.fluxcd.io/v2
                kind: HelmRelease
                metadata:
                  name: not-used
                spec:
                  install:
                    crds: CreateReplace
                    remediation:
                      retries: 3
                    strategy:
                      name: RetryOnFailure
                  rollback:
                    cleanupOnFail: true
                    recreate: true
                  timeout: 10m
                  upgrade:
                    cleanupOnFail: true
                    crds: CreateReplace
                    remediation:
                      retries: 2
                      strategy: rollback
                    strategy:
                      name: RemediateOnFailure
              target:
                group: helm.toolkit.fluxcd.io
                kind: HelmRelease
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
