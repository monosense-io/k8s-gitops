---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-workloads
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infra-infrastructure
  interval: 10m
  path: ./kubernetes/workloads/platform
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      CLUSTER: infra
      SECRET_DOMAIN: "monosense.io"
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-observability
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: flux
    cluster: infra
spec:
  dependsOn:
    - name: cluster-infra-workloads
    - name: cluster-infra-infrastructure
  interval: 10m
  path: ./kubernetes/workloads/platform/observability
  prune: true
  wait: true
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
