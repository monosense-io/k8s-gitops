---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-fluent-bit
  namespace: flux-system
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/component: kustomization
    app.kubernetes.io/part-of: logging
spec:
  interval: 15m
  path: ./kubernetes/workloads/platform/observability/fluent-bit
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  timeout: 5m

  # Health checks
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: fluent-bit-apps-fluent-bit
      namespace: fluent-bit
    - apiVersion: v1
      kind: ServiceAccount
      name: fluent-bit
      namespace: fluent-bit

  # Dependencies - ensure logging infrastructure is ready
  dependsOn:
    - name: cluster-apps-infrastructure

  # Post build substitution from cluster settings
  postBuild:
    substitute:
      cluster: "apps"
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false