---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-synergyflow
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: flux
    cluster: apps
spec:
  dependsOn:
    - name: cluster-apps-messaging-kafka
    - name: cluster-apps-messaging-schema-registry
    - name: cluster-apps-infrastructure
  interval: 10m
  path: ./kubernetes/workloads/apps/synergyflow
  prune: true
  wait: true
  timeout: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      CLUSTER: apps
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false

  healthChecks:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: synergyflow-db
      namespace: synergyflow

    - apiVersion: apps/v1
      kind: Deployment
      name: synergyflow-backend
      namespace: synergyflow
