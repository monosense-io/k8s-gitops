---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-messaging-kafka
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: flux
    cluster: apps
spec:
  dependsOn:
    - name: cluster-apps-infrastructure
  interval: 10m
  path: ./kubernetes/workloads/platform/messaging/kafka
  prune: true
  wait: true
  timeout: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      CLUSTER: apps
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false

  healthChecks:
    - apiVersion: kafka.strimzi.io/v1beta2
      kind: Kafka
      name: synergyflow
      namespace: messaging

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-messaging-schema-registry
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: flux
    cluster: apps
spec:
  dependsOn:
    - name: cluster-apps-messaging-kafka
  interval: 10m
  path: ./kubernetes/workloads/platform/messaging/schema-registry
  prune: true
  wait: true
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      CLUSTER: apps
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: schema-registry
      namespace: messaging
