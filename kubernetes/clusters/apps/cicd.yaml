---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cicd
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: flux
    cluster: apps
spec:
  dependsOn:
    - name: cluster-apps-infrastructure
      namespace: flux-system
  interval: 10m
  path: ./kubernetes/workloads/platform/cicd/actions-runner-apps
  prune: true
  wait: true
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
    substitute:
      # Register ARC scale set to the Pilar repo
      GITHUB_CONFIG_URL: "https://github.com/monosense-io/pilar"
