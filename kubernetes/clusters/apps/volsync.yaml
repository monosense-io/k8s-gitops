---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-volsync
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: flux
    cluster: apps
spec:
  dependsOn:
    - name: cluster-apps-infrastructure
      namespace: flux-system
  interval: 10m
  path: ./kubernetes/workloads/platform/backup/volsync-system
  prune: true
  wait: true
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
