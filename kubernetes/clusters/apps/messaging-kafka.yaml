---
# Cluster entrypoint for Kafka cluster (Story 38)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-messaging-kafka
  namespace: flux-system
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: cluster
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m

  sourceRef:
    kind: GitRepository
    name: flux-system

  path: ./kubernetes/workloads/platform/messaging/kafka

  prune: true
  wait: true

  # Dependencies
  dependsOn:
    - name: cluster-apps-messaging-strimzi-operator
    - name: cluster-apps-storage-rook-ceph-cluster

  # Health checks
  healthChecks:
    - apiVersion: kafka.strimzi.io/v1beta2
      kind: Kafka
      name: kafka-cluster
      namespace: messaging

    - apiVersion: kafka.strimzi.io/v1beta2
      kind: KafkaNodePool
      name: controller-broker
      namespace: messaging

  # Variable substitution
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
