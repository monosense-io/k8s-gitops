
---
version: '3'

tasks:

  apply-node:
    desc: Apply Talos config to a node [NODE=required] [CLUSTER=required] [MACHINE_TYPE=controlplane] [MODE=auto]
    cmd: |
      minijinja-cli \
        --define "machinetype={{.MACHINE_TYPE}}" \
        --define "cluster={{.CLUSTER}}" \
        --define "pod_subnets={{.POD_SUBNETS}}" \
        --define "service_subnets={{.SERVICE_SUBNETS}}" \
        {{.TALOS_DIR}}/machineconfig-multicluster.yaml.j2 \
        | op inject \
        | talosctl --context {{.CLUSTER}} --nodes {{.NODE}} apply-config \
          --mode {{.MODE}} \
          --config-patch @{{.TALOS_DIR}}/{{.CLUSTER}}/{{.NODE}}.yaml \
          --file /dev/stdin {{if .INSECURE}}--insecure{{end}}
    vars:
      MODE: '{{.MODE | default "auto"}}'
      MACHINE_TYPE: '{{.MACHINE_TYPE | default "controlplane"}}'
      CLUSTER: '{{.CLUSTER}}'
      POD_SUBNETS: '{{ if eq .CLUSTER "infra" }}["10.244.0.0/16"]{{ else }}["10.246.0.0/16"]{{ end }}'
      SERVICE_SUBNETS: '{{ if eq .CLUSTER "infra" }}["10.245.0.0/16"]{{ else }}["10.247.0.0/16"]{{ end }}'
      INSECURE:
        sh: talosctl --context {{.CLUSTER}} --nodes {{.NODE}} get machineconfig &> /dev/null || echo true
    requires:
      vars: [NODE, CLUSTER]
    preconditions:
      - sh: op account list &> /dev/null
        msg: "1Password CLI not authenticated. Run: eval $(op signin)"
      - talosctl config info
      - test -f {{.TALOS_DIR}}/machineconfig-multicluster.yaml.j2
      - test -f {{.TALOS_DIR}}/{{.CLUSTER}}/{{.NODE}}.yaml
      - sh: command -v minijinja-cli && command -v op && command -v talosctl
        msg: "Missing required tools. Run preflight checks."

  re-apply-node:
    desc: Re-apply Talos config to a node [NODE=required] [CLUSTER=required] [MODE=auto]
    cmd: |
      minijinja-cli \
        --define "machinetype={{.MACHINE_TYPE}}" \
        --define "cluster={{.CLUSTER}}" \
        --define "pod_subnets={{.POD_SUBNETS}}" \
        --define "service_subnets={{.SERVICE_SUBNETS}}" \
        {{.TALOS_DIR}}/machineconfig-multicluster.yaml.j2 \
        | op inject \
        | talosctl --context {{.CLUSTER}} --nodes {{.NODE}} apply-config \
          --mode {{.MODE}} \
          --config-patch @{{.TALOS_DIR}}/{{.CLUSTER}}/{{.NODE}}.yaml \
          --file /dev/stdin {{if .INSECURE}}--insecure{{end}}
    vars:
      MODE: '{{.MODE | default "auto"}}'
      CLUSTER: '{{.CLUSTER}}'
      POD_SUBNETS: '{{ if eq .CLUSTER "infra" }}["10.244.0.0/16"]{{ else }}["10.246.0.0/16"]{{ end }}'
      SERVICE_SUBNETS: '{{ if eq .CLUSTER "infra" }}["10.245.0.0/16"]{{ else }}["10.247.0.0/16"]{{ end }}'
      INSECURE:
        sh: talosctl --context {{.CLUSTER}} --nodes {{.NODE}} get machineconfig &> /dev/null || echo true
      MACHINE_TYPE:
        sh: |-
          talosctl --nodes {{.NODE}} get machinetypes --output=jsonpath='{.spec}' 2> /dev/null \
            || basename $(find '{{.TALOS_DIR}}' -name '{{.NODE}}.yaml' -printf '%h')
    requires:
      vars: [NODE, CLUSTER]
    preconditions:
      - op user get --me
      - talosctl config info
      - test -f {{.TALOS_DIR}}/machineconfig.yaml.j2
      - test -f {{.TALOS_DIR}}/{{.CLUSTER}}/{{.NODE}}.yaml
      - which minijinja-cli op talosctl

  upgrade-node:
    desc: Upgrade Talos on a single node [NODE=required]
    cmd: talosctl --nodes {{.NODE}} upgrade --image={{.TALOS_IMAGE}} --timeout=10m
    vars:
      MACHINE_TYPE:
        sh: talosctl --nodes {{.NODE}} get machinetypes --output=jsonpath='{.spec}'
      TALOS_IMAGE:
        sh: |-
          talosctl --nodes {{.NODE}} get machineconfig --output=jsonpath='{.spec}' \
            | yq '.machine.install.image | select(. != null)'
    requires:
      vars: [NODE]
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.NODE}} get machineconfig
      - which minijinja-cli talosctl yq

  reboot-node:
    desc: Reboot Talos on a single node [NODE=required] [MODE={{.MODE}}]
    cmd: talosctl --nodes {{.NODE}} reboot --mode={{.MODE}}
    vars:
      MODE: '{{.MODE | default "default"}}'
    requires:
      vars: [NODE]
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.NODE}} get machineconfig
      - which talosctl

  shutdown-cluster:
    desc: Shutdown Talos across the whole cluster
    prompt: Shutdown the Talos cluster ... continue?
    cmd: talosctl --nodes {{.NODES}} shutdown --force
    vars:
      NODES:
        sh: talosctl config info --output json | jq --join-output '[.nodes[]] | join(",")'
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.NODES}} get machineconfig
      - which jq talosctl

  reset-node:
    desc: Reset Talos on a single node [NODE=required]
    prompt: Reset Talos node '{{.NODE}}' ... continue?
    cmd: talosctl --nodes {{.NODE}} reset --graceful=false
    requires:
      vars: [NODE]
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.NODE}} get machineconfig
      - which talosctl

  reset-cluster:
    desc: Reset Talos across the whole cluster
    prompt: Reset the Talos cluster ... continue?
    cmd: talosctl --nodes {{.NODES}} reset --graceful=false
    vars:
      NODES:
        sh: talosctl config info --output json | jq --join-output '[.nodes[]] | join(",")'
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.NODES}} get machineconfig
      - which jq talosctl

  generate-kubeconfig:
    desc: Generate the kubeconfig for a Talos cluster
    cmd: talosctl kubeconfig --nodes {{.RANDOM_CONTROLLER}} --force {{.KUBERNETES_DIR}}
    vars:
      RANDOM_CONTROLLER:
        sh: talosctl config info --output json | jq --raw-output '.endpoints[]' | shuf -n 1
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.RANDOM_CONTROLLER}} get machineconfig
      - which jq talosctl

  generate-iso:
    desc: Generate a Talos ISO for a specific version [VERSION=required]
    cmd: |
      curl -L -o {{.TALOS_DIR}}/talos-{{.VERSION}}.iso \
        https://factory.talos.dev/image/{{.TALOS_SCHEMATIC}}/{{.VERSION}}/metal-amd64.iso
    vars:
      TALOS_SCHEMATIC:
        sh: task --silent talos:generate-schematic ISO=true
    requires:
      vars: [VERSION]
    preconditions:
      - which curl task

  generate-schematic:
    desc: Generate a Talos schematic [ISO={{.ISO}}]
    cmd: |
      minijinja-cli --define "iso={{.ISO}}" {{.TALOS_DIR}}/schematic.yaml.j2 \
        | curl --silent -X POST --data-binary @- https://factory.talos.dev/schematics \
        | jq --raw-output '.id'
    vars:
      ISO: '{{.ISO | default false}}'
    preconditions:
      - test -f {{.TALOS_DIR}}/schematic.yaml.j2
      - which curl jq minijinja-cli
